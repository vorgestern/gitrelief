<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/gitrelief.css">
<title>{html_title}</title>
</head>
<body>

<p><table class='head'>
<tr><td><h1>Start</h1></td>
    <td><h1>Root</h1></td>
    <td><h1>Branch</h1></td>
    <td><h1>Commit</h1></td></tr>
<tr class='head'><td>
    <a href="/git/log">Show Log</a><br/>
    <a href='/git/branches'>Show Branches</a></td>
    <td>{pwd}</td>
    <td>{html_currentbranch}</td>
    <td>{html_currentcommit}</td></tr>
</table></p>

<table class='status'>
<tr>
    <th><h2>Public Files</h2></th>
    <th><h2>Controlled</h2></th>
    <th><h2>Not controlled</h2></th></tr>

<tr>
    <td>{html_publicfiles}</td>
    <td>{html_controlled}</td>
    <td>{html_notcontrolled}</td></tr>

<tr><td>&nbsp;</td></tr>

<tr><td>
        <h2>Remotes</h2>
        <table class='nolines'>
        <tr><th>name</th><th>fetch</th><th>push</th></tr>
        {html_remoteurls}
        </table></td>
    <td>
        <h2>Branches</h2>
        <table class='nolines'>
        {html_branches}
        </table></td></tr>
</table>
{html_serverinfo}
</body></html>
